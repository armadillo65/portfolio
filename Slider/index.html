<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Slider</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Alegreya:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1 class="title">Custom CSS Slider</h1>

    <div class="wrapper">
      <input id="slide-1-trigger" type="radio" name="slides" checked>
      <section class="slide slide-one">
        <h1>Walls of Ávila</h1>
        <span>Ávila, Spain</span>
      </section>

      <input id="slide-2-trigger" type="radio" name="slides">
      <section class="slide slide-two">
        <h1>Plaza Mayor</h1>
        <span>Madrid, Spain</span>
      </section>

      <input id="slide-3-trigger" type="radio" name="slides">
      <section class="slide slide-three">
        <h1>Walls of Plasencia</h1>
        <span>Plasencia, Spain</span>
      </section>
    </div>

    <div class="controls">
      <label for="slide-1-trigger">Slide 1</label>
      <label for="slide-2-trigger">Slide 2</label>
      <label for="slide-3-trigger">Slide 3</label>
    </div>

  </body>
</html>
