<!DOCTYPE html>
<html>
  <head>
    <title>CSS Transitions and Transforms</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Alegreya:400,700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <main>
      <header>
        <h1>CSS Transitions and Transforms</h1>
        <p>Scroll over images to check out the different effects</p>
      </header>

      <div class="container">

        <div class="photo-wrapper plasencia">
          <img class="photo" src="img_3393.jpg" alt="Plasencia Cathedral">
          <div class="photo-overlay a">
            <h3>Plasencia, Spain</h3>
            <p>It's quite common to find storks nesting high above on cathedrals throughout Spain.</p>
          </div>
        </div>

        <div class="photo-wrapper avila slide">
          <img class="photo" src="img_3260.jpg" alt="Avila Wall">
          <div class="photo-overlay a">
            <h3>Avila, Spain</h3>
            <p>This UNESCO World Heritage Site is one of the largest fully illuminated monuments in the world.</p>
          </div>
        </div>

        <div class="cube-container">
          <div class="photo-cube">
            <img class="front" src="img_3256.jpg" alt="Tapas Bar">
            <img class="back" src="img_2114.png" alt="Espresso Bar">
            <img class="right" src="lunch.jpg" alt="Another Tapas Bar">
            <img class="left coffee" src="florencecoffee.png" alt="Brian with a coffee in Florence">
          </div>
        </div>

      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
