<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CSS Transitions and Transforms</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Alegreya:400,700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <main>
      <header>
        <h1>CSS Transitions and Transforms</h1>
        <p>Click on images to check out the different effects</p>
      </header>

      <div class="container">

        <div class="photo-wrapper plasencia">
          <img class="photo" src="catedral-sm.jpg" alt="Plasencia Cathedral">
          <div class="photo-overlay a">
            <h3>Plasencia, Spain</h3>
            <p>It's quite common to find storks nesting high above on cathedrals throughout Spain.</p>
          </div>
        </div>

        <div class="photo-wrapper avila slide">
          <img class="photo" src="avila-wall-sm.jpg" alt="Avila Wall">
          <div class="photo-overlay a">
            <h3>Avila, Spain</h3>
            <p>This UNESCO World Heritage Site is one of the largest fully illuminated monuments in the world.</p>
          </div>
        </div>

        <div class="cube-container">
          <div class="photo-cube">
            <img class="front" src="plaza-mayor-sm.jpg" alt="Plaza Mayor">
            <img class="back" src="ponte-vecchio-sm.jpg" alt="Ponte Vecchio">
            <img class="right" src="plasencia-wall-sm.jpg" alt="Plasencia">
            <img class="left" src="segovia-sm.jpg" alt="Segovia">
          </div>
        </div>

      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
